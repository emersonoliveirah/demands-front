<app-default-login-layout
    title="Registre sua conta para comeÃ§ar!"
    primaryBtnText="Registrar Agora"
    secondaryBtnText="Acessar Conta"
    (navigate)="navigateToLogin()"
    (submit)="submit()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm" (keydown.enter)="submit()">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Seu nome"
            placeholder="Emerson Machado"
        >
            <img src="./assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="emersonoliveira@gmail.com"
        >
            <img src="./assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha"
        >
        <img src="./assets/svg/password-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirme sua senha"
    >
        <img src="./assets/svg/password-icon.svg"/>
    </app-primary-input>
    </form>
</app-default-login-layout>
